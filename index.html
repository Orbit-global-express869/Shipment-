<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGE Private Diplomatic Portal</title>
  <style>
    :root { --primary: #004aad; --bg-light: #f4f7f9; --text-dark: #2c3e50; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg-light); color: var(--text-dark); margin:0; }
    nav { background: var(--primary); padding: 1rem; text-align: center; color: white; font-weight: bold; }
    .container { max-width: 600px; margin: 40px auto; padding: 25px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: var(--primary); }
    input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .status-alert { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #ffeeba; font-weight: bold; text-align: center; }
    .progress-bar { height: 12px; background: #eee; border-radius: 6px; margin: 25px 0; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; transition: 1.5s ease; }
    .hidden { display: none; }
    footer { padding: 30px; text-align: center; font-size: 11px; color: #999; }
  </style>
</head>
<body>
  <nav>ORBIT GLOBAL EXPRESS | SECURE DISPATCH</nav>
  <div class="container">
    <h2>Secure Identity Verification</h2>
    <p style="text-align:center; font-size: 13px;">Enter your unique Diplomatic ID to track movement.</p>
    <input type="text" id="trackInput" placeholder="Enter ID Number">
    <button onclick="track()">Verify Status</button>

    <div id="result" class="hidden">
      <div id="holdAlert" class="status-alert hidden"></div>
      <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
      <div id="details"></div>
    </div>
  </div>

  <footer>
    <p>This is a private logistics simulation tool for Orbit Global Express authorized personnel.</p>
    <p>© 2026 Diplomatic Courier Service Partner. All rights reserved.</p>
  </footer>

  <script>
    function track() {
      const id = document.getElementById('trackInput').value.trim().toUpperCase();
      const shipments = JSON.parse(localStorage.getItem('shipments')) || {};
      const resDiv = document.getElementById('result');
      const alertDiv = document.getElementById('holdAlert');
      const fill = document.getElementById('fill');

      if (shipments[id]) {
        const s = shipments[id];
        resDiv.classList.remove('hidden');
        if (s.onHold) {
          alertDiv.innerHTML = "⚠️ STATUS: PENDING - " + s.holdReason;
          alertDiv.classList.remove('hidden');
          fill.style.width = "40%"; 
          fill.style.background = "#d9534f"; 
        } else {
          alertDiv.classList.add('hidden');
          fill.style.width = "80%"; 
          fill.style.background = "#28a745"; 
        }
        document.getElementById('details').innerHTML = `<strong>Recipient:</strong> ${s.name}<br><strong>Log:</strong><br>${s.history.replace(/\n/g, "<br>")}`;
      } else {
        alert("Verification Failed: ID not found.");
      }
    }
  </script>
</body>
</html>
